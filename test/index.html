<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="FilePhowa">

    <title>File Uplodaer</title>

    <link rel="stylesheet"
    href="../bower_components/normalize-css/normalize.css"
    type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<div class="page-wrap">
    <div class="module">
        <body>
        <h1>File Phowa</h1>
        <br>
        <div class="sample">
            <div id="drop_zone">Drop files here</div>
            <output id="list"></output>
        </div>
    </div>
</div>

<script type="text/javascript" src="file_drop.js" async></script>
<script>
  window.addEventListener('load', function() {
    var dropZone = document.getElementById('drop_zone');
    dropZone.addEventListener('dragover', file_drop.fileSelectHandler, false);
    dropZone.addEventListener('drop', file_drop.dragOverHandler, false);
  }, false);
</script>

</body>
</html>
