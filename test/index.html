<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>File Uplodaer</title>
    <meta name="description" content="FilePhowa">
    <body bgcolor="#deefff">
    <style>
        p { color: #FFFF00; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<div class="page-wrap">
    <div class="module">
        <body>
        <h1>File Phowa</h1>
        <br>

        <div class="sample">
            <div id="drop_zone">Drop files here</div>
            <output id="list"></output>
        </div>
    </div>
</div>

<script type="text/javascript" src="file_drop.js" async></script>
<script>
  window.addEventListener('load', function() {
    var dropZone = document.getElementById('drop_zone');
    dropZone.addEventListener('dragover', file_drop.fileSelectHandler, false);
    dropZone.addEventListener('drop', file_drop.dragOverHandler, false);
  }, false);
</script>

</body>
</html>
