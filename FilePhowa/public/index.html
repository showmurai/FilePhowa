<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="FilePhowa">

    <title>File Uplodaer</title>

    <link rel="stylesheet"
    href="css/normalize-css/normalize.css"
    type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="js/dropzone.js" async></script>
    <script type="text/javascript" src="js/file_drop.js" async></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="content">
      <div class="main">
        <div id="drop_zone">
          <form action="/file-upload" class="dropzone" id="my-awesome-dropzone"></form>
        </div>
      </div>
      <div class="main">
        <div id="drop_zone">
          Drop files here
        </div>
        <output id="list"></output>
      </div> <!-- main -->
    </div> <!-- content -->
    <script>
      window.addEventListener('load', function() {
        var dropZone = document.getElementById('drop_zone');
        dropZone.addEventListener('dragover', file_drop.fileSelectHandler, false);
        dropZone.addEventListener('drop', file_drop.dragOverHandler, false);
      }, false);
    </script>

  </body>
</html>
